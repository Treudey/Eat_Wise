<!--Sign Up-->
<div class="container mb-5 pb-5 offset-md-3">
    <div class="row">
        <div class="col-md-8">
            <div class="card border-0">
                <div class="card-header border-0">Sign Up</div>
                <div class="card-body">
                    <form id="signup">
                        <!--Signup Name-->
                        <div class="form-group">
                            <label for="inputState">Name:</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Jane Doe"
                                value="">
                        </div>

                        <!--Signup Email-->
                        <div class="form-group">
                            <label for="inputState">Email:</label>
                            <input type="text" class="form-control" name="email" id="email" value=""
                                placeholder="jane-doe@gmail.com" value="">
                        </div>

                        <!-- Signup Password -->
                        <div class="form-group">
                            <label for="inputState">Password:</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder=""
                                value="">
                        </div>

                        <!-- Signup Re-enter Password -->
                        <div class="form-group">
                            <label for="inputState">Re-enter password:</label>
                            <input type="password" class="form-control" name="re_password" id="re_password"
                                placeholder="" value="">
                        </div>

                        <!-- Signup Already a Member -->
                        <div class="form-group">
                            <a href="#" class="signup-link">Already a member?</a>
                        </div>

                        <!-- Signup Terms of Service -->
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                            <label for="agree-term" class="label-agree-term"><span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>

                        <!-- Signup Button -->
                        <div class="form-group">
                            <button type="button" class="btn btn-primary active" id="signUp">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Login-->
<div class="container mb-5 pb-5 offset-md-3">
    <div class="row">
        <div class="col-md-8">
            <div class="card border-0">
                <div class="card-header border-0">Welcome Back</div>
                <div class="card-body">
                    <form>
                        <!-- Login Email -->
                        <div class="form-group">
                            <label for="inputState">Email:</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder=""
                                value="">
                        </div>
                        <!-- Login Password -->
                        <div class="form-group">
                            <label for="inputState">Password:</label>
                            <input type="password" class="form-control" name="password" id="loginPassword"
                                placeholder="" value="">
                        </div>

                        <!-- Login Button -->
                        <div class="form-group">
                            <button type="button" class="btn btn-primary active" id="btnLogin">Sign in</button>
                        </div>
                    </form>
                </div>

                <!-- Login Forgot Password -->
                <div class="form-group">
                    <a href="#" class="login-link">Forgot password?</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
