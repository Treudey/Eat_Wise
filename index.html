<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Eat Wise | Food Planner and Nutrition App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://imgur.com/ZvEb6e9">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Link to Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>

    <!-- Link to jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to JavaScript File -->
    <script src="assets/javascript/firebase.js" type="text/javascript"></script>

</head>

<body>

    <!-- Top Navbar -->
    <header id="masthead">
        <div class="container">

            <!-- Logo -->
            <a href="index.html" id="logo"><img src="assets/images/eat-wise-logo-1.png" width="180" height="60"
                    alt="Eat Wise"></a>

            <!-- Navbar Menu -->
            <nav>
                <a href="blog.html">Blog</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <!--/ .Top Navbar -->

    <div class="main">

        <!-- Signup form -->
        <section class="signup">
            <div class="container">
                <form>
                    <div class="form-row">

                        <!-- Signup Heading -->
                        <h1 class="form-title">Sign up</h1>
                        <form class="signup-form">

                            <!-- Signup Name -->
                            <div class="form-group">
                                <label for="inputState">Name:</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Jane Doe">
                            </div>

                            <!-- Signup Email -->
                            <div class="form-group">
                                <label for="inputState">Email:</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="jane-doe@gmail.com">
                            </div>

                            <!-- Signup Password -->
                            <div class="form-group">
                                <label for="inputState">Password:</label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="">
                            </div>

                            <!-- Signup Re-enter Password -->
                            <div class="form-group">
                                <label for="inputState">Re-enter password:</label>
                                <input type="password" class="form-control" name="re_password" id="re_password"
                                    placeholder="">
                            </div>

                            <!-- Signup Date of Birth -->
                            <div class="form-group">
                                <label for="inputState">Date of Birth:</label>
                                <input type="date" class="form-control" name="date-of-birth" id="date-of-birth"
                                    placeholder="Date of Birth">
                            </div>

                            <!-- Signup Pineapple on Pizza -->
                            <div class="form-group">
                                <label for="inputState">Pineapple on Pizza:</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </div>

                            <!-- Signup Terms of Service -->
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a href="#" class="term-service">Terms of service</a></label>
                            </div>

                            <!-- Signup Button -->
                            <div class="form-group">
                                <button type="button" class="btn btn-primary active" id="signUp">Register</button>
                            </div>
                        </form>
                    </div>

                    <!-- Signup Already a Member -->
                    <div class="form-group">
                        <a href="#" class="signup-link">Already a member?</a>
                    </div>
                </form>
            </div>
        </section>
        <!--/ .Signup Form -->

        <!-- Login Form -->
        <section class="login">
            <div class="container">
                <form>
                    <div class="form-row">

                        <!-- Login Heading -->
                        <h1 class="form-title">Welcome back</h1>
                        <form class="login-form">

                            <!-- Login Username or Email -->
                            <div class="form-group">
                                <label for="inputState">Username or Email:</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="">
                            </div>

                            <!-- Login Password -->
                            <div class="form-group">
                                <label for="inputState">Password:</label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="">
                            </div>

                            <!-- Login Remember Me -->
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div>

                            <!-- Login Button -->
                            <div class="form-group">
                                <button type="button" class="btn btn-primary active" id="btnLogin">Sign in</button>
                            </div>
                        </form>
                    </div>

                    <!-- Login Forgot Password -->
                    <div class="form-group">
                        <a href="#" class="login-link">Forgot password?</a>
                    </div>
                </form>
            </div>
        </section>
        <!--/ .Login Form -->
    </div>
    <!--/ .Main -->
</body>

</html>
